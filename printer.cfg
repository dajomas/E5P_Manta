[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420020000F504B4633373520-if00

[printer]
max_velocity: 150
max_accel: 3500
max_accel_to_decel: 1500
max_z_velocity: 10
max_z_accel: 150
square_corner_velocity: 5
kinematics: cartesian

[extruder]
# Before using this section, copy the following values from your existing extruder section and add them here:
# control: .....
# pid_kp: .....
# pid_ki: .....
# pid_kd: .....
step_pin: PD8     # M8
dir_pin: !PC6     # M8
enable_pin: !PC7  # M8
microsteps: 16
rotation_distance: 8.0098993
#max_power: 1.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB5 # HE1
sensor_type: ATC Semitec 104NT-4-R025H42G # Triangle Lab TD6 thermistor
sensor_pin: PA1 # TH0
min_temp: 10
max_temp: 300
min_extrude_temp: 140
max_extrude_only_distance: 200

[heater_bed]
heater_pin: PE3 # HE0
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PA0 # THB
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83

#-------------------------------------
# Bed Leveling
#-------------------------------------

[bltouch]
sensor_pin: ^PF5 # M3-Stop
control_pin: PB1 # Probe
pin_move_time: 0.675
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
#z_offset: 1.770 #staat nu onderaan, omdat dit is aangepast via de webgui, en via de "save" button is opgeslagen
speed: 200
lift_speed: 50
samples: 1
sample_retract_dist: 2.0
samples_tolerance_retries: 1
x_offset: -53
y_offset: -16

[safe_z_home]
speed: 200
z_hop: 10
z_hop_speed: 150
home_xy_position: 180,180

[bed_mesh]
speed: 200
horizontal_move_z: 7
probe_count: 8
algorithm: bicubic
mesh_min: 10,10
mesh_max: 300,300

