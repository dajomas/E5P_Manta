#-------------------------------------
# Fans and temp sensors
#-------------------------------------
[temperature_sensor stepper_motor_x]
# measuring the temperature of the X motor
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PA3 # TH2

[temperature_sensor stepper_motor_y]
# measuring the temperature of the Y motor
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PA4 # TH3

[multi_pin part_cooling_fan]
pins: PC12, PE0 # FAN2, FAN1

[fan]
pin: multi_pin:part_cooling_fan
max_power: 1.0
# cycle_time: 0.0001
hardware_pwm: false
# kick_start_time: 0
off_below: 0.05

[heater_fan hotend_fan]
pin: PE6 # FAN0 ==> 12V Noctua
max_power: 1.0
fan_speed: 1.0
kick_start_time: 0
heater: extruder
heater_temp: 50.0

[controller_fan case_fan]
pin: PE5 # FAN3 ==> 12V Noctua
# tachometer_pin: PC15 # FAN6
max_power: 1.0
fan_speed: 1.0
kick_start_time: 0
stepper: extruder

#-------------------------------------
# General
#-------------------------------------

[force_move]
enable_force_move: true

[filament_switch_sensor filament_sensor]
switch_pin: PC0 # M4-STOP

[stepper_x]
position_min: 0
position_endstop: 360
position_max: 360
step_pin: PE2     # M1
dir_pin: !PB4      # M1
enable_pin: !PC11 # M1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: ^PF3 # M1-STOP
homing_speed: 50

[stepper_y]
position_min: 0
position_endstop: 360
position_max: 360
step_pin: PF12   # M2
dir_pin: !PF11   # M2
enable_pin: !PB3 # M2
rotation_distance: 40 
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: ^PF4 # M2-STOP
homing_speed: 50

[stepper_z]
step_pin: PD7    # M3
dir_pin: !PD6    # M3
enable_pin: !PF10 # M3
rotation_distance: 4 
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 410

[stepper_z1]
step_pin: PD3    # M4
dir_pin: !PD2    # M4
enable_pin: !PD5 # M4
rotation_distance: 4 
full_steps_per_rotation: 200
microsteps: 16

# ---------- X Stepper ----------
# Creality 42-34, 0.8A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_x]
uart_pin: PC10 # M1-CS
interpolate: false
sense_resistor: 0.110
run_current: 0.7
stealthchop_threshold: 999999

# ---------- Y Stepper ----------
# Creality 42-48, 1.0A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_y]
uart_pin: PF13 # M2-CS
interpolate: false
sense_resistor: 0.110
run_current: 0.707
stealthchop_threshold: 999999

# ---------- Z Stepper ----------
# Creality 42-34, 0.8A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_z]
uart_pin: PF9 # M3-CS
interpolate: true
sense_resistor: 0.110
run_current: 0.7
# run_current: 0.48
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PD4 # M4-CS
interpolate: true
sense_resistor: 0.110
run_current: 0.7
# run_current: 0.48
stealthchop_threshold: 999999

[z_tilt]
z_positions: -18.4,180
  378.4,180
points: 106,196
  360,196
speed: 50
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.01

[tmc2209 extruder]
uart_pin: PD10 # M8-CS/UART_TX
interpolate: false
run_current: 0.60
stealthchop_threshold: 999999

#-------------------------------------
# NeoPixel
#-------------------------------------
[neopixel CE5P_neopixel]
pin: PA9 # RGB1
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count: 26
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: BGR
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.

